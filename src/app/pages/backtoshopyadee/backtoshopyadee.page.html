<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">รับสินค้าจากลูกค้า</ion-text>
        </ion-text>
    </ion-title>

    <ion-buttons slot="primary" (click)="getPage()"> 
      <ion-button size="small" shape="round" color="light" >
        <!-- ทั้งหมด -->
        <!-- <ion-icon slot="end" name="stats"></ion-icon> -->
        <fa-icon icon="history" size="lg" slot="start"></fa-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>

</ion-header>

<ion-content>

  
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>


<ion-row style="border-bottom: 1px solid #a1a1a1;background-color:#085dce;color: #fff">
  <ion-col col>
       <ion-label >รูปสินค้า</ion-label>
  </ion-col>
 <ion-col col>
 <ion-label >ชื่อสินค้า</ion-label>
</ion-col>
<ion-col col>
 <ion-label >จำนวนสินค้า</ion-label>
</ion-col>
 
</ion-row>
 
<div class="list-product">
 <ion-row style="border-bottom: 1px solid #ddd;" *ngFor="let item of resdata"> 
     <ion-col col>
         <ion-thumbnail>
             <img src="{{item.img}}" width="65px">
           </ion-thumbnail>
   </ion-col>
     <ion-col col>
     <ion-label >{{item.name}}</ion-label>
   </ion-col>
   <ion-col col>
     <ion-label >{{item.qty}}</ion-label>
   </ion-col>
     
 </ion-row>
</div>


<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="scan()">
  <ion-fab-button>
      <fa-icon icon="qrcode" size="2x" ></fa-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
