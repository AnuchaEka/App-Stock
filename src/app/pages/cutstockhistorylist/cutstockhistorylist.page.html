<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button id="backButton" defaultHref="/cutstockhistory/{{id}}/{{name}}" text=""></ion-back-button>
        </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">ประวัติเบิกสินค้า {{proname}}</ion-text>
        </ion-text>
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>

    
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

 
  <ion-row style="border-bottom: 1px solid #a1a1a1;background-color:#085dce;color: #fff">
    <ion-col col>
         <ion-label >CodeID</ion-label>
    </ion-col>
   <ion-col col>
   <ion-label >ผู้ส่ง</ion-label>
 </ion-col>
 <ion-col col>
   <ion-label >วันที่ส่ง</ion-label>
 </ion-col>
 <ion-col col>
  <ion-label >สถานะ</ion-label>
</ion-col>
   
 </ion-row>
 
 <div class="list-product">
   <ion-row style="border-bottom: 1px solid #ddd;" *ngFor="let item of resdata" > 
       <ion-col col>
           <!-- <ion-thumbnail>
               <img src="{{item.img}}" width="65px">
             </ion-thumbnail> -->
     <ion-label >{{item.codeID}}</ion-label>        
     </ion-col>
       <ion-col col>
       <ion-label >{{item.user}}</ion-label>
     </ion-col>
     <ion-col col>
       <ion-label >{{item.or_date}}</ion-label>
     </ion-col>
       
     <ion-col col>
      <ion-label >{{item.status}}</ion-label>
    </ion-col>
   </ion-row>
 </div>


</ion-content>
